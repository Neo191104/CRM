		<script>
			var ctxPath;
			var isFirst=true;
			var currPage;
			$(function(){
				ctxPath = /*[[@{/}]]*/'';/*js获取项目thymeleaf的根路径*/
				pagination(1,3);/*分页函数*/
				$("#pageSize").change(function(){
				/*先清空再添加，防止重复添加*/
					$("#tbody").empty();
					isFirst = true;//重新初始化
					pagination(1,$(this).val());
				})
			})

			/*<tr>
			<th class="" style="padding-right: 0px"><input
			id="selall" type="checkbox" class="icheckbox_square-blue">
					</th>
					<th class="sorting_asc">ID</th>
					<th class="sorting_desc">用户名</th>
					<th class="sorting_asc sorting_asc_disabled">邮箱</th>
					<th class="sorting_desc sorting_desc_disabled">联系电话</th>
					<th class="sorting">状态</th>
					<th class="text-center">操作</th>
					</tr>
*/
			//分页函数
			function pagination(pageNum, pageSize){
				$.get(ctxPath +"/findUsersBylimit",{"pageNum":pageNum,"pagesize":pageSize},function (data) {
					$("tbody").empty();
					$.each(data.list,function(index, user) {
						var $tr = $("<tr></tr>");
						var $td1 = $("<td><input name='ids' type='checkbox' value='"+user.id+"'></td>");
						var $td2 = $("<td>"+((index+1)+(pageSize*(pageNum-1)))+"</td>");
						var $td3 = $("<td>"+user.id+"</td>");
						var $td4 = $("<td>"+user.username+"</td>");
						var $td5 = $("<td>"+user.email+"</td>");
						var $td6 = $("<td>"+user.phoneNum+"</td>");
						var status = user.status ==1?"开启":"关闭";
						var $td7 = $("<td class='text-center'>"+user.status+"</td>");
						var $td8= $("<td>"+"<button type='button' class='btn bg-olive btn-xs'" +
								"onclick='window.location=\"user-show1.html\"'>详情</button>"+
								"<button type='button' class='btn bg-olive btn-xs'" +
								"onclick='window.location=\"user-role-add.html\"'>添加角色</button>"+"</td>");
						$tr.append($td1).append($td2).append($td3).append($td4).append($td5).append($td6).append($td7).append($td8);
						$("#tbody").append($tr);
					});
					/*设置总页数和总记录数*/
					$("#pageTotals").html(data.pages);
					$("#totolRecords").html(data.pages);

					/*创建下拉菜单*/
					$("#pageSize").empty();
					for(var i=1;i<=5;i++){
						var $option;
						if(i==data.pageSize){
							$option = $("<option selected='selected'>"+i+"</option>");
						}else{
							$option = $("<option>"+i+"</option>");
						}
						$("#pageSize").append($option);
					}

					/*假如是在第一次加载，分页插件做初始化*/
					if(isFirst){
						initPagination(data.total,pageSize);//初始化分页插件
						isFirst=false;
					}
				});
			}
			/*初始化分页插件*/
			function initPagination(total,pageSize) {
			/*初始化插件*/
				$("#Pagination").pagination(total,{
					num_edge_entries:2, //边缘页数
					num_display_entries:4,//主题页面
					callback:pageselectCallback,
					items_per_page:pageSize, //每页显示个数
					prev_text:"前一页",
					next_text:"后一页"
				});

				/*分页处理*/
				function pageselectCallback(page_index) {
					currPage=page_index+1;
					//不是首次加载，也就是点击分页插件
					if(!isFirst){
						pagination(page_index+1,pageSize);
					}
					isFirst=false;
					return false;
				}
			}

			$(function() {
				// 选择框
				$(".select2").select2();

				// WYSIHTML5编辑器
				$(".textarea").wysihtml5({
					locale : 'zh-CN'
				});
			});

			// 设置激活菜单
			function setSidebarActive(tagUri) {
				var liObj = $("#" + tagUri);
				if (liObj.length > 0) {
					liObj.parent().parent().addClass("active");
					liObj.addClass("active");
				}
			}


			$(function () {
				// 激活导航位置
				setSidebarActive("admin-datalist");

				// 列表按钮
				$("#dataList td input[type='checkbox']").iCheck({
					checkboxClass: 'icheckbox_square-blue',
					increaseArea: '20%'
				});
				// 全选操作
				$("#selall").click(function () {
					var clicks = $(this).is(':checked');
					if (!clicks) {
						$("#dataList td input[type='checkbox']").iCheck("uncheck");
					} else {
						$("#dataList td input[type='checkbox']").iCheck("check");
					}
					$(this).data("clicks", !clicks);
				});

				/**
				 * 更新状态开启
				 */
				$("#btn_open").click(function () {
					updateUserStatus(1)
				})


				/**
				 * 更新状态关闭
				 */
				$("#btn_close").click(function () {
					updateUserStatus(0)
				})
			});

			function reset () {
				alertify.set({
					labels : {
						ok     : "确定",
						cancel : "取消"
					},
					delay : 5000,
					buttonReverse : false,
					buttonFocus   : "ok"
				});
			}


			//更新商品状态
			function updateUserStatus(status) {
				reset();
				var ids = [];
				$("input[name='ids']:checked").each(function (index) {
					ids[index]=$(this).val();
				})
				if(ids.length==0){
					alertify.alert("请选择要操作的选项！");
					return false;
				}else{
					alertify.confirm("是否确定更新?",
							function(){
								$.ajax({
									url : "/updateUsersByStatus",
									type:"post",
									traditional: true,
									dataType : "json",
									data : {
										"_method":"put",
										"ids" : ids,
										"status": status
									},
									success: function () {
										pagination(currPage,$("#pageSize").val());
									}
								})
							},
							function(){
								alertify.error('取消');
							});
				}
			}
